{% extends 'base.html' %}
{% load static %}

{% block title %}Удалить прием пищи{% endblock %}

{% block page_title %}Удалить прием пищи{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <p>Вы уверены, что хотите удалить прием пищи от {{ meal.date }} {{ meal.time }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'nutrition:list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
